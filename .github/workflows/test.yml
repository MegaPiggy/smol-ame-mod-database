name: Test
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          echo "GITHUB_TOKEN\n" >> $GITHUB_OUTPUT
          echo "ANALYTICS_API_SECRET\n" >> $GITHUB_OUTPUT
        id: run_tests
        env:
          ANALYTICS_API_SECRET: ${{ secrets.ANALYTICS_API_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}